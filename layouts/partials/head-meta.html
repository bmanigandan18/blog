    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if not .IsHome }}
    <meta name="description" content="{{ .Summary }}">
    {{ else }}
    <meta name="description" content="Welcome to the Storj Blog! Decentralized cloud storage content, thought leadership, storj labs news and updates.">
    {{ end }}
    <meta name="keywords" content="storj, storj blog, decentralized cloud storage blog, cloud storage content, storj news, storj updates">
    <meta name="google-site-verification" content="R5u7lqzFhKoFiaEXbxfFSJ-CT9UyK-AqVWwd1g_zMeg" />

    <title>Storj Blog</title>

    <link rel="shortcut icon" href="/blog/img/favicon/favicon.ico" type="image/x-icon">
  	<link rel="icon" href="/blog/img/favicon/favicon.ico" type="image/x-icon">

    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:url" content="https://storj.io{{ .RelPermalink }}" />
    <meta property="og:site_name" content="Storj Blog" />
    {{ if not .IsHome }}
    <meta property="og:type" content="article" />
    <meta property="article:author" content="{{ .Params.authors }}" />
    <meta property="article:published_time"  content="{{ .Params.date }}" />
    <meta property="og:description" content="{{ .Summary }}"/>
    {{ else }}
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Welcome to the Storj Blog!"/>
    {{ end }}

    {{if isset .Params "image"}}
    <meta property="og:image" content="https://storj.io{{ .Params.image }}" />
    {{else}}
    <meta property="og:image" content="https://storj.io/blog/blog/img/storj-logo.jpg" />
    {{end}}

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{{ .Title }}"/>
    <meta name="twitter:description" content="{{ .Summary }}"/>
    <meta name="twitter:site" content="@storjproject"/>
    {{if isset .Params "image"}}
    <meta name="twitter:image" content="https://storj.io{{ .Params.image }}"/>
    {{else}}
    <meta name="twitter:image" content="https://storj.io/blog/blog/img/storj-logo.jpg"/>
    {{end}}
